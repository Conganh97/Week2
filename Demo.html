<body>
<form>
<h1> Nhập số thứ 1:</h1> <input id="no1" type="number">
<h1> Nhập số thứ 2:</h1> <input id="no2" type="number">
<input type="submit" onclick="times()">
</form>
<script>
    function times() {
        let a=document.getElementById("no1").value
        let b=document.getElementById("no2").value
        alert(a*b)
    }


</script>
