<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt('Nhập a:'))
    let b =parseInt(prompt('Nhập b:'))
    if (a!=0 && b!=0){
        if ('a%b=0') alert(' a chia hết cho b')
        else alert('a kô chia hết cho b')
    }
    else alert('k thực hiện được')

</script>

</body>
</html>
