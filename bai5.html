<script>
    let a=parseInt(prompt('Nhập điểm bài kiểm tra'))
    let b=parseInt(prompt('Nhập điểm bài giữa kì'))
    let c=parseInt(prompt('Nhập điểm bài cuối kì'))
    let d=(a+b*2+c*3)/3
    if (d>8) alert('xếp loại giỏi')
        else { if (d>6.5) alert('xếp loại khá')
        else { if (d>5) alert('xếp loại tb')
        else alert('xếp loại yếu')
    }
    }

</script>
