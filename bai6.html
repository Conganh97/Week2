<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập doanh thu'))
    let b;
    if (a>100000000) {
        b=a*20/100
        alert('hoa hồng 20% nhận được '+b)
    }
    else if (a>70000000){
        b=a*15/100
        alert('hoa hồng 15% nhận được '+b)
    }
    else if (a>50000000){
        b=a*10/100
        alert('hoa hồng 10% nhận được ' +b)
    } else alert('k đạt đủ doanh thu nhận hoa hồng')


</script>
</body>
</html>
