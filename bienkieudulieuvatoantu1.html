<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    vatly=prompt('Nhập điểm vật lý')
    hoahoc=prompt('Nhập điểm hóa học')
    sinhhoc=prompt('Nhập điểm sinh học')
    let a=parseInt(vatly)
    let b=parseInt(hoahoc)
    let c=parseInt(sinhhoc)
    let tb=(a+b+c)/2
    let sum=a+b+c
    document.write('Tổng điểm 3 môn:' +sum)
    document.write('<br>')
    document.write('Điểm trung bình 3 môn:' +tb)


</script>




</body>
</html>
