<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Pi=3.14159
    let bankinh;
    bankinh=prompt('Nhập bánh kính:')
    let r=parseInt(bankinh)
    let DT=r*r*Pi
    document.write("Diện tích hình tròn bằng:" +DT)

</script>


</body>
</html>
