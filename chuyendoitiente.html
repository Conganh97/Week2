<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table align="center">
        <tr align="center">
            <th>Amount</th> <th width="200">Form Currency</th><th width="200">to Currency</th>
        </tr>
        <tr align="center">
            <td><input type="number" name="amount" id="no1" ></td>
            <td>
            <select id="no2" >
                <option name="Currency" value="23000">Việt Nam</option>
                <option name="Currency" value="1">USD</option>
            </select>
            </td>
            <td>
                <select id="no3" >
                    <option name="Currency" value="1">USA</option>
                    <option name="Currency" value="23000">Việt Nam</option>
                </select>
            </td>
            <td>
                <button style='color: white ; background: blueviolet' ; onclick="Convert()" >Convert</button>
            </td>
        </tr>
    </table>
<script>
    function Convert(){
        let a=document.getElementById('no1').value
        let b=document.getElementById('no2').value
        let c=document.getElementById('no3').value
        let d=a/b*c
        alert("Tiền qui đổi =" + d)

    }
</script>

</form>




</body>
</html>
