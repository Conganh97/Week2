<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập số điện'))
    let b;
    if (a>1000) {
        b=a*5000
        alert('Trên 1000 số điện giá 5000đ/số, cước phí bằng '+b)
    }
    else if (a>500){
        b=a*2500
        alert('Trên 500 số điện giá 2500đ/số, cước phí bằng '+b)
    }
    else if (a>200){
        b=a*1500
        alert('Trên 200 số điện giá 1500/số, cước phí bằng '+b)
    } else {
        b=a*1000
        alert('Dưới 200 số điện giá 1000đ/số, cước phí bằng '+b)
    }
</script>
</body>
</html>
