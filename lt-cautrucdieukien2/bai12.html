<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sotienbandau=parseInt(prompt("Nhập số tiền ban đầu: "))
    let sothangchovay=parseInt(prompt('Nhập số tháng cho vay: '))
    let laihangthang=parseInt(prompt('Nhập lãi hàng tháng'))
    let laithang=0
    for (let i = 0; i <sothangchovay ; i++) {
       laithang=(sotienbandau*(100+laihangthang))
    }
    document.write("Tổng số tiền lãi là"+ laithang)


</script>
</body>
</html>
