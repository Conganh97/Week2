<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập cạnh hình vuông: '))
    if (a>0) {
        let s=a*a
        document.write('Diên tích hình vuông là: ' +s)
    } else document.write('Không tính được diện tích')
</script>
</body>
</html>
