<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseInt(prompt('Nhập chiều dài: '))
  let b=parseInt(prompt('Nhập chiều rộng: '))
  if (a>0&&b>0) {
    let s=a*b
    document.write('Diên tích hình chữ nhật là: ' +s)
  } else document.write('Không tính được diện tích')
</script>
</body>
</html>
