<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseInt(prompt('Nhập cạnh liền kề ngắn: '))
  let b=parseInt(prompt('Nhập cạnh liền kề dài: '))
  if (a>0&&b>0) {
    let s=a*b/2
    document.write('Diên tích hình tam giác vuông là: ' +s)
  } else document.write('Không tính được diện tích')
</script>

</body>
</html>
