<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập a: '))
    let b=parseInt(prompt('Nhập b: '))
    if (a!=0) document.write('Phương trình có 1 nghiệm là: '+ -b/a )
    else {
        if (b = 0){ document.write('Phương trình có vô số nghiệm')}
     else document.write('Phương trình vô nghiệm')}






</script>
</body>
</html>
