<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    td{
        width: 50px;
        height: 50px;
        margin: 15px;
        border-radius: 50%;
        border-width: 0;
        font-weight:bold;
        font-size:16px;;
    }
    input{
        width: 50px;
        height: 50px;
        margin: 15px;
        color: blue;
        font-weight: bold;

    }
    #display{
        width: 200px;
        height: 50px;
        text-align: right;
        font-weight: bolder;
    }

</style>
<table frame="box">
    <tr>
        <th colspan="4" id="box"><input id="display" type="text"></th>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="numBer(this.value)"></td>
        <td><input type="button" value="2" onclick="numBer(this.value)"></td>
        <td><input type="button" value="3" onclick="numBer(this.value)"></td>
        <td><input type="button" value="+"onclick="numBer(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="numBer(this.value)"></td>
        <td><input type="button" value="5" onclick="numBer(this.value)"></td>
        <td><input type="button" value="6" onclick="numBer(this.value)"></td>
        <td><input type="button" value="-"  onclick="numBer(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="numBer(this.value)"></td>
        <td><input type="button" value="8" onclick="numBer(this.value)"></td>
        <td><input type="button" value="9" onclick="numBer(this.value)"></td>
        <td><input type="button" value="*" onclick="numBer(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="Clear()"></td>
        <td><input type="button" value="0" onclick="numBer(this.value)"></td>
        <td><input type="button" value="=" onclick="bang()"></td>
        <td><input type="button" value="/" onclick="numBer(this.value)"></td>
    </tr>
</table>
<script>
    function numBer(number){
        document.getElementById('display').value += number;

}
    function Clear(){
        document.getElementById('display').value ='';

    }
    function bang() {
        let value = document.getElementById('display').value;
        document.getElementById('display').value = eval(value);
    }
</script>
</body>
</html>
